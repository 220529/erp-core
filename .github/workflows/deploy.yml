name: Deploy erp-core

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env.prod
        run: |
          cat > .env.prod << EOF
          # ACR 配置
          ACR_REGISTRY=${{ secrets.ACR_REGISTRY_VPC }}
          ACR_NAMESPACE=${{ secrets.ACR_NAMESPACE }}
          IMAGE_TAG=${{ github.sha }}

          # 应用配置
          NODE_ENV=production
          PORT=3009
          APP_NAME=ERP-Core

          # 数据库配置
          DB_TYPE=mysql
          DB_HOST=erp-mysql
          DB_PORT=3306
          DB_USERNAME=erp_user
          DB_PASSWORD=${{ secrets.DB_USER_PASSWORD }}
          DB_DATABASE=erp_core
          DB_SYNCHRONIZE=false
          DB_LOGGING=false

          # Redis 配置
          REDIS_HOST=erp-redis
          REDIS_PORT=6379
          REDIS_DB=0
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}

          # JWT 配置
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d

          # 文件上传
          UPLOAD_MAX_SIZE=10485760
          UPLOAD_DEST=./uploads
          UPLOAD_ACCESS_SECRET=${{ secrets.UPLOAD_ACCESS_SECRET }}

          # 日志配置
          LOG_LEVEL=warn
          LOG_DIR=./logs

          # 阿里云 OSS 配置
          OSS_REGION=${{ secrets.OSS_REGION }}
          OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_BUCKET=${{ secrets.OSS_BUCKET }}
          EOF

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: https://${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/erp-core
          TAG=${{ github.sha }}

          docker build -t $IMAGE:$TAG -t $IMAGE:latest .

          for i in 1 2 3; do
            docker push $IMAGE:$TAG && docker push $IMAGE:latest && break
            echo "Retry $i..."
            sleep 10
          done

      - name: Upload config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: '.env.prod,docker-compose.prod.yml'
          target: /app/erp-core/

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e # 如果任何命令失败，立即退出脚本
            cd /app/erp-core
            export IMAGE_TAG=${{ github.sha }}
            docker login -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }} ${{ secrets.ACR_REGISTRY }}
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull erp-core
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
            # 清理旧的 erp-core 镜像，保留 latest 和当前 tag
            docker images --filter=reference='${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/erp-core' --format '{{.ID}} {{.Tag}}' | grep -v 'latest' | grep -v "${IMAGE_TAG}" | awk '{print $1}' | xargs --no-run-if-empty docker rmi || true
