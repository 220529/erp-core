# erp-core 生产环境配置

services:
  erp-core:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/erp-core:${IMAGE_TAG:-latest}
    container_name: erp-core
    restart: unless-stopped
    # 不对外暴露端口，只在 erp-db-network 内部通信
    expose:
      - '3009'
    env_file:
      - .env.prod
    volumes:
      # 文件上传目录
      - ./uploads:/app/uploads
      # 日志目录
      - ./logs:/app/logs
    networks:
      - erp-db-network

# 使用外部网络 (db-app 创建的网络)
networks:
  erp-db-network:
    external: true
    name: erp-db-network
