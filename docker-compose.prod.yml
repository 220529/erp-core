# erp-core 生产环境配置

services:
  erp-core:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/erp-core:{{IMAGE_TAG}}
    container_name: erp-core
    restart: unless-stopped
    # 不对外暴露端口，只在 erp-db-network 内部通信
    expose:
      - "3009"
    env_file:
      - .env.prod
    volumes:
      # 文件上传目录
      - ./uploads:/app/uploads
      # 日志目录
      - ./logs:/app/logs
    networks:
      - erp-db-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3009/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

# 使用外部网络 (db-app 创建的网络)
networks:
  erp-db-network:
    external: true
    name: erp-db-network
